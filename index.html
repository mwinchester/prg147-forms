<!DOCTYPE html>
<html lang="en">
<head>
    <title>Working with forms</title>
    <link rel="stylesheet" type="text/css" href="basics.css">
    <script src="painting.js"></script>
</head>

<body>
<div class="container">
    <div id="myform">
        <h1>Working with Forms</h1>
        <h2>Painting cost estimator</h2>
        <!-- assume 1 room, calculate square footage of all walls, assume 50 cents per square foot -->
        <p>Please enter the values below, then click "submit"</p>
        <label for="rm1length">Room one length</label>
        <input type="text" id="rm1length"/><br/>
        <label for="rm1width">Room one width</label>
        <input type="text" id="rm1width"/><br/>
        <label for="rm1height">Room one height</label>
        <input type="text" id="rm1height"/><br/>
        <input type="button" id="submit" value="Estimate Cost"/><br/>
        <p>&nbsp;</p>
        <label for="paintingcost">Calculated cost:</label>
        <input type="text" id="paintingcost"/><br/>
    </div>


</div>
</body>


</html>
